<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        /* Simple Reset & Font */
        :root {
            --color-pilates: #9333ea;
            --color-classpass: #059669;
            --color-slate-900: #0f172a;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-500: #6b7280;
            --color-white: #ffffff;
        }

        body {
            font-family: sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            margin: 0;
            padding: 2rem;
        }

        /* Layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
        }
        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        .grid-cols-7 {
            grid-template-columns: repeat(7, 1fr);
        }
        .col-span-7 {
            grid-column: span 7;
        }
        .gap-4 {
            gap: 1rem;
        }
        .gap-px {
            gap: 1px;
        }
        .mb-8 {
            margin-bottom: 2rem;
        }
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .justify-between {
            justify-content: space-between;
        }

        /* Stats Cards */
        .stat-card {
            color: var(--color-white);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .stat-card h2 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 500;
            opacity: 0.9;
        }
        .stat-card .value {
            font-size: 3rem;
            font-weight: 700;
        }
        .stat-card .limit {
             opacity: 0.75;
        }
        .bg-pilates { background-color: var(--color-pilates); }
        .bg-classpass { background-color: var(--color-classpass); }

        /* Calendar */
        .calendar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        .calendar-controls button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 9999px;
        }
        .calendar-controls button:hover {
            background-color: var(--color-gray-100);
        }
        #reset-month-btn {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #b91c1c;
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        #reset-month-btn:hover {
            background: #fecaca;
            border-color: #f87171;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border: 1px solid var(--color-gray-200);
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: var(--color-gray-200);
        }
        .calendar-grid .day-header {
            background-color: #f9fafb;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--color-gray-500);
            text-transform: uppercase;
        }
        .calendar-grid .day-cell {
            min-height: 100px;
            padding: 0.5rem;
            background-color: var(--color-white);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-grid .day-cell:hover {
            background-color: #f9fafb;
        }
        .day-cell.empty {
            background-color: #f9fafb;
            cursor: default;
        }
        .day-cell .day-number {
            font-size: 0.875rem;
            color: var(--color-gray-500);
        }
        .log-entry {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .log-pilates {
            background-color: #f3e8ff;
            color: #7e22ce;
        }
        .log-classpass {
            background-color: #d1fae5;
            color: #047857;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            display: none; /* Hidden by default */
        }
        .modal-overlay.open {
            display: flex;
        }
        .modal-content {
            background: var(--color-white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 380px;
            margin: 1rem;
        }
        .modal-content h3 {
            margin: 0 0 1rem 0;
            font-size: 1.125rem;
            font-weight: 700;
        }
        .modal-close-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            color: var(--color-gray-500);
        }
        .modal-close-btn:hover {
            color: #000;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--color-gray-200);
            border-radius: 0.5rem;
        }
        .activity-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .activity-selector button {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-gray-200);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .activity-selector button.selected {
            border-color: var(--color-slate-900);
            background-color: #f1f5f9;
        }
        #credits-input-group {
            display: none; /* Hidden by default */
        }
        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .modal-actions button {
            flex: 1;
            padding: 0.6rem 0;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
        }
        #save-btn {
            background-color: var(--color-slate-900);
            color: var(--color-white);
        }
        #delete-btn {
            color: #dc2626;
            background: none;
        }
        #delete-btn:hover {
            background-color: #fee2e2;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Stats -->
        <div id="stats-container" class="grid grid-cols-2 gap-4 mb-8">
            <div class="stat-card bg-pilates">
                <h2>Pilates Classes</h2>
                <div class="flex items-center gap-2">
                    <span id="pilates-left" class="value">5</span>
                    <span class="limit">/ 5 left</span>
                </div>
            </div>
            <div class="stat-card bg-classpass">
                <h2>ClassPass Credits</h2>
                <div class="flex items-center gap-2">
                    <span id="credits-left" class="value">50</span>
                    <span class="limit">/ 50 left</span>
                </div>
            </div>
        </div>

        <!-- Calendar Controls -->
        <div class="calendar-header flex items-center justify-between mb-6">
            <h2 id="month-year-header">December 2025</h2>
            <div class="calendar-controls flex items-center gap-2">
                <button id="reset-month-btn">Reset Month</button>
                <button id="prev-month-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <button id="next-month-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
            <div id="calendar-days" class="grid grid-cols-7 col-span-7">
                <!-- Day cells will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Entry Modal -->
    <div id="activity-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center">
                <h3 id="modal-title">Log Activity</h3>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            
            <div class="activity-selector">
                <button id="pilates-btn" data-type="pilates">Pilates</button>
                <button id="classpass-btn" data-type="classpass">ClassPass</button>
            </div>

            <div id="credits-input-group" class="form-group">
                <label for="credit-cost">Credits Used</label>
                <input type="number" id="credit-cost" placeholder="e.g. 7" />
            </div>

            <div class="modal-actions">
                <button id="delete-btn">Delete</button>
                <button id="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONSTANTS & STATE ---
            const LIMITS = { PILATES: 5, CLASSPASS: 50 };
            let currentDate = new Date();
            let logs = JSON.parse(localStorage.getItem('fitnessTrackerLogs')) || {};
            let selectedDateKey = null;
            let selectedActivityType = 'pilates';

            // --- DOM ELEMENTS ---
            const statsContainer = {
                pilatesLeft: document.getElementById('pilates-left'),
                creditsLeft: document.getElementById('credits-left'),
            };
            const calendar = {
                header: document.getElementById('month-year-header'),
                daysGrid: document.getElementById('calendar-days'),
                prevBtn: document.getElementById('prev-month-btn'),
                nextBtn: document.getElementById('next-month-btn'),
                resetBtn: document.getElementById('reset-month-btn'),
            };
            const modal = {
                overlay: document.getElementById('activity-modal'),
                title: document.getElementById('modal-title'),
                closeBtn: document.getElementById('modal-close-btn'),
                pilatesBtn: document.getElementById('pilates-btn'),
                classpassBtn: document.getElementById('classpass-btn'),
                creditsInputGroup: document.getElementById('credits-input-group'),
                creditCostInput: document.getElementById('credit-cost'),
                deleteBtn: document.getElementById('delete-btn'),
                saveBtn: document.getElementById('save-btn'),
            };

            // --- DATE HELPERS ---
            const formatDateKey = (date) => date.toISOString().split('T')[0];

            // --- CORE LOGIC ---
            const saveLogs = () => {
                localStorage.setItem('fitnessTrackerLogs', JSON.stringify(logs));
            };

            const calculateStats = () => {
                const monthPrefix = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                let pilatesUsed = 0;
                let creditsUsed = 0;

                for (const key in logs) {
                    if (key.startsWith(monthPrefix)) {
                        const log = logs[key];
                        if (log.type === 'pilates') pilatesUsed++;
                        if (log.type === 'classpass') creditsUsed += log.cost;
                    }
                }

                statsContainer.pilatesLeft.textContent = LIMITS.PILATES - pilatesUsed;
                statsContainer.creditsLeft.textContent = LIMITS.CLASSPASS - creditsUsed;
            };

            const renderCalendar = () => {
                calendar.daysGrid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                calendar.header.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
                
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Empty cells for alignment
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty';
                    calendar.daysGrid.appendChild(emptyCell);
                }

                // Day cells
                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'day-cell';
                    cell.dataset.day = day;
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    cell.appendChild(dayNumber);

                    const dateKey = formatDateKey(new Date(year, month, day));
                    if (logs[dateKey]) {
                        const log = logs[dateKey];
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        if (log.type === 'pilates') {
                            logEntry.classList.add('log-pilates');
                            logEntry.textContent = 'Pilates';
                        } else {
                            logEntry.classList.add('log-classpass');
                            logEntry.textContent = `${log.cost} Credits`;
                        }
                        cell.appendChild(logEntry);
                    }
                    calendar.daysGrid.appendChild(cell);
                }
                calculateStats();
            };
            
            // --- MODAL HANDLING ---
            const openModal = (dateKey) => {
                selectedDateKey = dateKey;
                modal.title.textContent = `Log for ${dateKey}`;

                const log = logs[dateKey];
                if (log) {
                    selectedActivityType = log.type;
                    modal.creditCostInput.value = log.cost || '';
                    modal.deleteBtn.style.display = 'block';
                } else {
                    selectedActivityType = 'pilates';
                    modal.creditCostInput.value = '';
                    modal.deleteBtn.style.display = 'none';
                }
                
                updateModalUI();
                modal.overlay.classList.add('open');
            };

            const closeModal = () => {
                modal.overlay.classList.remove('open');
            };

            const updateModalUI = () => {
                if (selectedActivityType === 'pilates') {
                    modal.pilatesBtn.classList.add('selected');
                    modal.classpassBtn.classList.remove('selected');
                    modal.creditsInputGroup.style.display = 'none';
                } else {
                    modal.classpassBtn.classList.add('selected');
                    modal.pilatesBtn.classList.remove('selected');
                    modal.creditsInputGroup.style.display = 'block';
                }
            };

            // --- EVENT LISTENERS ---
            calendar.prevBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            calendar.nextBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            calendar.resetBtn.addEventListener('click', () => {
                if (confirm(`Are you sure you want to erase all data for ${currentDate.toLocaleString('default', { month: 'long' })}? This cannot be undone.`)) {
                    const monthPrefix = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                    for (const key in logs) {
                        if (key.startsWith(monthPrefix)) {
                            delete logs[key];
                        }
                    }
                    saveLogs();
                    renderCalendar();
                }
            });

            calendar.daysGrid.addEventListener('click', (e) => {
                const cell = e.target.closest('.day-cell:not(.empty)');
                if (cell) {
                    const day = cell.dataset.day;
                    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    const offset = date.getTimezoneOffset();
                    const adjustedDate = new Date(date.getTime() - (offset * 60 * 1000));
                    openModal(formatDateKey(adjustedDate));
                }
            });

            modal.closeBtn.addEventListener('click', closeModal);
            modal.overlay.addEventListener('click', (e) => {
                if (e.target === modal.overlay) closeModal();
            });

            modal.pilatesBtn.addEventListener('click', () => {
                selectedActivityType = 'pilates';
                updateModalUI();
            });

            modal.classpassBtn.addEventListener('click', () => {
                selectedActivityType = 'classpass';
                updateModalUI();
            });
            
            modal.saveBtn.addEventListener('click', () => {
                const cost = selectedActivityType === 'pilates' ? 1 : parseInt(modal.creditCostInput.value) || 0;
                logs[selectedDateKey] = {
                    type: selectedActivityType,
                    cost: cost,
                };
                saveLogs();
                renderCalendar();
                closeModal();
            });

            modal.deleteBtn.addEventListener('click', () => {
                if (logs[selectedDateKey]) {
                    delete logs[selectedDateKey];
                    saveLogs();
                    renderCalendar();
                    closeModal();
                }
            });

            // --- INITIALIZATION ---
            renderCalendar();
        });
    </script>
</body>
</html>
